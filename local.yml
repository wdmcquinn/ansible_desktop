---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install base utils
    package:
      name:
        - htop
        - tmux
        - screen
        - nmap
        - gnome-tweaks
        - python-psutil

  - name: set wallpaper
    dconf:
      key: "/org/gnome/desktop/backgrounds/picture-uri"
      value: "'file:///usr/share/backgrounds/pop/nick-nazzaro-underwater.png'"


